<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPS Video Poker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark-bg': '#000000', // Black background
              'brand-panel-bg': '#1F2937', // Dark gray for panels (gray-800)
              'brand-panel-light': '#374151', // Lighter gray for hover (gray-700)
              'brand-yellow': '#FACC15', // Gold/yellow for highlights
              'brand-green': '#10B981',
              'brand-red': '#EF4444',
              'brand-blue': '#4285F4', // Google Blue for primary actions
            },
            fontFamily: {
              'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              'mono': ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            boxShadow: {
                'card': '0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06)',
                'card-held': '0 0 15px 3px rgba(250, 204, 21, 0.6)',
                'card-win-glow': '0 0 20px 5px rgba(16, 185, 129, 0.7)',
            },
            keyframes: {
                'deal-in': {
                    '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                    '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                },
                'pop-in': {
                    '0%': { opacity: '0', transform: 'scale(0.9)' },
                    '100%': { opacity: '1', transform: 'scale(1)' },
                },
                'win-pulse': {
                    '0%, 100%': { transform: 'scale(1)' },
                    '50%': { transform: 'scale(1.03)' },
                },
                'flash-deal': {
                    '0%': { 'box-shadow': '0 0 0 0px rgba(66, 133, 244, 0.7)' },
                    '70%': { 'box-shadow': '0 0 0 7px rgba(66, 133, 244, 0)' },
                    '100%': { 'box-shadow': '0 0 0 0px rgba(66, 133, 244, 0)' },
                }
            },
            animation: {
                'deal-in': 'deal-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
                'pop-in': 'pop-in 0.3s ease-out forwards',
                'win-pulse': 'win-pulse 1.5s ease-in-out infinite',
                'flash-deal': 'flash-deal 1.5s infinite',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
    "vite": "https://aistudiocdn.com/vite@^7.1.7"
  }
}
</script>
</head>
  <body class="bg-brand-dark-bg font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
